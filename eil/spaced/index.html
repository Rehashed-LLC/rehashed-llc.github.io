        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        height: 100%;

        top: 0;
        left: 0;
        right: 0;

      .tx-chain-dot {

        height: 6px;

        font-size: 9px;
        padding: 3px 6px;
        border: 1px solid rgba(120, 140, 160, 0.35);
        border-radius: 4px;
        transition: all 0.2s;
      }
      .tx-link:hover {
        border-color: rgba(160, 180, 200, 0.5);
      }
      .tx-log-collapsed #tx-log-content {
        display: none;
      }
      #powered-by {

        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);

        font-weight: 500;

          #708090 0%,
          #a8b8c8 30%,
          #506070 55%,

      #contact-btn {

        font-size: 9px;
        font-weight: 500;
        text-decoration: none;
        letter-spacing: 1px;
        text-transform: uppercase;

        background: linear-gradient(
          180deg,
          #708090 0%,
          #a8b8c8 30%,
          #506070 55%,
          #90a0b0 80%,
          #607080 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;

      #contact-btn:hover {
        background: linear-gradient(

          #90a0b0 0%,
          #d0dce8 30%,
          #687888 55%,

          #8090a0 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      /* Camera Follow Toggle */
      #follow-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 16px;

        pointer-events: auto;

      #follow-toggle span {
        background: linear-gradient(
          180deg,
          #a8b0c0 0%,
          #e0e8f4 22%,
          #506070 45%,
          #b8c0d0 68%,
          #788898 90%,
          #c8d0e0 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      #follow-toggle:hover span {
        background: linear-gradient(
          180deg,
          #c0c8d8 0%,
          #f0f8ff 25%,
          #687888 50%,
          #d0d8e8 75%,
          #90a0b0 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      #follow-toggle.active span {
        background: linear-gradient(
          180deg,
          #70c090 0%,
          #c0f8d8 25%,
          #408860 50%,
          #90d8b0 75%,
          #58a078 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      #follow-toggle.active:hover span {
        background: linear-gradient(
          180deg,
          #88d0a8 0%,
          #d8ffe8 25%,
          #58a078 50%,
          #a8e8c8 75%,
          #70b890 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      #follow-icon {
        font-size: 16px;
        transition: transform 0.3s;
      }
      #follow-toggle.active #follow-icon {
        animation: pulse-icon 1.5s ease-in-out infinite;
      }
      @keyframes pulse-icon {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.2); opacity: 0.8; }
      }

        #stats {

        #tx-log {
          bottom: 10px;

        #tx-log.expanded {

        #tx-log #tx-log-header {

        #tx-log.expanded #tx-log-header {

      #legend-toggle {

        );

        box-shadow:
          0 3px 12px rgba(0, 0, 0, 0.4),

    <div id="app">
      <div id="ui-overlay">
        <div id="stats">
          <h1><svg class="eth-logo" viewBox="0 0 784 1277" xmlns="http://www.w3.org/2000/svg"><path d="M392.07 0L383.5 29.11v839.59l8.57 8.55 392.06-231.75z" fill="currentColor" opacity="0.8"/><path d="M392.07 0L0 645.5l392.07 231.75V472.33z" fill="currentColor" opacity="0.6"/><path d="M392.07 877.25v400.63l.34.42 392.06-551.34z" fill="currentColor" opacity="0.9"/><path d="M392.07 1277.88V877.25L0 726.54z" fill="currentColor" opacity="0.8"/></svg>EIL Space Explorer</h1>
          <div class="stat">Transactions: <span id="tx-count">0</span></div>
          <div class="stat">Active Chains: <span id="chain-count">0</span></div>
          <div class="stat">Volume: <span id="volume">--</span></div>
        </div>
        <div id="legend"></div>
        <button id="legend-toggle" title="Show chain legend">â˜°</button>
        <div id="tooltip"></div>
        <div id="loading">Initializing...</div>
        <a href="https://routescan.io" target="_blank" rel="noopener noreferrer" id="powered-by">Powered by Routescan</a>
        <a href="mailto:eil@rehashed.work" id="contact-btn" title="Contact"><span>Contact</span></a>

        <!-- Camera Follow Toggle -->
        <button id="follow-toggle" title="Toggle camera follow mode">
          <span id="follow-icon">â—Ž</span>
          <span id="follow-text">Follow</span>
        </button>

        <!-- Transaction Log Panel -->
        <div id="tx-log">
          <div id="tx-mobile-icon" title="Show transactions">ðŸ“‹</div>
          <div id="tx-log-header">
            <h2>Recent Transactions</h2>
            <button id="tx-log-toggle" title="Toggle">âˆ’</button>
          </div>

      </div>
    </div>
    <script>
      // Mobile UI toggles
      document.addEventListener('DOMContentLoaded', () => {
        // Legend toggle
        const legendToggle = document.getElementById('legend-toggle');
        const legend = document.getElementById('legend');
        if (legendToggle && legend) {
          legendToggle.addEventListener('click', () => {
            legend.classList.toggle('visible');
            legendToggle.textContent = legend.classList.contains('visible') ? 'âœ•' : 'â˜°';
          });
          // Close legend when clicking outside
          document.addEventListener('click', (e) => {
            if (!legend.contains(e.target) && e.target !== legendToggle) {
              legend.classList.remove('visible');
              legendToggle.textContent = 'â˜°';
            }
          });
        }

        // TX log mobile toggle
        const txLog = document.getElementById('tx-log');
        const txMobileIcon = document.getElementById('tx-mobile-icon');
        const txLogToggle = document.getElementById('tx-log-toggle');
        if (txLog && txMobileIcon) {
          txMobileIcon.addEventListener('click', () => {
            txLog.classList.add('expanded');
          });
        }
        if (txLog && txLogToggle) {
          txLogToggle.addEventListener('click', () => {
            if (window.innerWidth <= 768) {
              txLog.classList.remove('expanded');
            }
          });
        }
      });
    </script>
